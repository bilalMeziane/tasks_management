<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to-do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/todo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">\
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <i class="fas fa-bars showMenu"></i>
    <menu>
        <i class="fas fa-chevron-left closeMenu"></i>
        <div class="head">
            <i class="fas fa-tasks"></i>
            <p>Tasks</p>
        </div>
        <div class="tasksFields">
            <ul>
                
            </ul>
        </div>
        <div class="input">
            <i class="fas fa-plus"></i>
            <input type="text" placeholder="add field">
            <button>add</button>
        </div>
    </menu>
    <main>
        <div class="zoon">
            <div class="newtask">
                
                <div class="input">
                    <input type="text" placeholder="enter the title">
                    <textarea placeholder="enter a description"></textarea>
                </div>
                <button class="addbtn">add new task</button>
            </div>
            <div class="tasksArea">
                
            </div>
            
        </div>
        <div class="footer">
            <p>You can add , store , and manage your tasks</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
